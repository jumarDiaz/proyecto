<div>
    <p-toast></p-toast>
</div>
<p-table [value]="prestado">
    <ng-template pTemplate="caption"> Usuarios</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NombreCliente</th>
            <th>DireccionCliente</th>
            <th>TelefonoCliente</th>
            <th>fechaPrestamo</th>
            <th>fechaDevolucion</th>
            <th>Eliminar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prestado>
        <tr>
            <td>{{prestado.id}}</td>
            <td>{{prestado.usuario.nombre}}</td>
            <td>{{prestado.usuario.direccion}}</td>
            <td>{{prestado.usuario.telefono}}</td>
            <td>{{prestado.fecha_dev}}</td>
            <td>{{prestado.fecha_pres}}</td>
            <td>

                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                 (click)="eliminar(prestado.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
