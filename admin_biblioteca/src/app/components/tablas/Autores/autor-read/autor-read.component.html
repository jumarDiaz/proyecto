<p-table [value]="autores">
    <ng-template pTemplate="caption"> Autores</ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Editar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-autores>
        <tr>
            <td>{{autores.id}}</td>
            <td>{{autores.nombre}}</td>
            <td><a pButton
                pRipple
                icon="pi pi-pencil"
                class="by-cyan-600 mr-1"
                [routerLink]="['autorUpdate/',autores.id]">
                </a>
            </td>
        </tr>
    </ng-template>
</p-table>
