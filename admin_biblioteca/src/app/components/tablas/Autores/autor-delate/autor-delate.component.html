<div>
    <p-toast></p-toast>
</div>
<p-table [value]="autores">
    <ng-template pTemplate="caption"> Autores</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Eliminar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-autores>
        <tr>
            <td>{{autores.id}}</td>
            <td>{{autores.nombre}}</td>
            <td>
                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                 (click)="eliminar(autores.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
