
<p-table [value]="usuarios">
    <ng-template pTemplate="caption"> Usuarios</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Editar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuarios>
        <tr>
            <td>{{usuarios.id}}</td>
            <td>{{usuarios.nombre}}</td>
            <td>{{usuarios.apellido}}</td>
            <td>{{usuarios.direccion}}</td>
            <td>{{usuarios.telefono}}</td>
            <td><a pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="by-cyan-600 mr-1"
                    [routerLink]="['edit/',usuarios.id]">
                </a>
            </td>
        </tr>
    </ng-template>
</p-table>
